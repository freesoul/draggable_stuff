<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name = "viewport" content = "user-scalable=no, width=device-width">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>Draggable Tabs ~ JFK</title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
        <script src="draggabletabs.js"></script>
        <style>.jf-active-switch{background:gray;}</style>
    </head>
    
    <body>

        <ul id="some-tab-switch">
                <li class="jf-tab-switch"><a href="javascript:void()">Switch to tab 1</a></li>
                <li class="jf-tab-switch"><a href="javascript:void()">Switch to tab 2</a></li>
        </ul>
                
                
        <div id="some-tabbed-content">
            <div class="jf-tab-content">
                Tab 1
            </div>
            <div class="jf-tab-content">
                Tab 2
            </div>
        </div>

        <script type="text/javascript">
            $('#some-tabbed-content').draggabletabs({
                "switcher":"some-tab-switch"
            });
        </script>
    </body>
</html>
